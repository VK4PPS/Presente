<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Cadastro de Grupos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup"> <!-- vínculo com a variável formGroup  -->
  <ion-list>
      <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>
              <p>Nome</p>
            </ion-label>
        <ion-input formControlName="nome" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="time" slot="start"></ion-icon>
          <ion-label>
              <p>Horas</p>
            </ion-label>
        <ion-input formControlName="horas" type="number">
          </ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="clock" slot="start"></ion-icon>
    <ion-label>
        <p>Horas Por Aula</p>
      </ion-label>
      <ion-input formControlName="horasPorAula" formGroupName="horasPorAula" type="number">
      </ion-input>
  </ion-item>
              <ion-item style="display: none;">
                <ion-input formControlName="idPessoa" type="text" ng-model="idUser" value="{{idUser}}"></ion-input>
              </ion-item>
</ion-list>
<ion-button  color="tertiary" expand="full" (click)="cadastrar()">Cadastrar</ion-button>
</form>
</ion-content>
