<ion-header class="bar bar-header bar-calm">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Cliente Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

<img src="{{imagem}}" width="100%"/>

  <ion-item>
    <input type="file" (change)="enviarArquivo($event)"/>
  </ion-item>

<form [formGroup]="formGroup" padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" value="{{perfil.nome}}" type="text">
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" value="{{perfil.email}}" type="text">
        </ion-input>
    </ion-item>
</ion-list >

<ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>

</form>
</ion-content>
