<ion-header>
  <ion-toolbar>
           <ion-title>Detalhes de {{developer.nome}}
           </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img src="{{imagem}}">
    </ion-avatar>
  </div>

<form [formGroup]="formGroup">
  
  <ion-list>
      <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>
              <p>Nome</p>
            </ion-label>
        <ion-input formControlName="nome" value="{{developer.nome}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="" slot="start"></ion-icon>
          <ion-label>
              <p>Sobrenome</p>
            </ion-label>
        <ion-input formControlName="sobrenome" value="{{developer.sobrenome}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>
              <p>Função</p>
            </ion-label>
        <ion-input formControlName="funcao" value="{{developer.funcao}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>
              <p>E-mail</p>
            </ion-label>
        <ion-input formControlName="email" value="{{developer.email}}" type="text">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-label>
              <p>Telefone</p>
            </ion-label>
        <ion-input formControlName="telefone" value="{{developer.telefone}}" type="text">
          </ion-input>
      </ion-item>
</ion-list>

</form>
</ion-content>
